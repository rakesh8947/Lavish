{% extends 'base.html' %}
{% block body_block %}
<div class="row" style="padding-top: 150px;">
<div class="col m6 s12">
<form class="col s12"  method='POST'>
    {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="validate" name="username" required>
          <label for="username">User Name</label>
        </div>
        <div class="input-field col s6">
          <input type="text" class="validate" name="first_name" required>
          <label for="first_name">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="validate" name="last_name" required>
          <label for="last_name">Last Name</label>
          </div>
        <div class="input-field col s6">
          <input type="text" class="validate" name="email" required>
          <label for="email">Email</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s6">
          <input type="password" class="validate" name="password" required>
          <label for="password">Password</label>
          </div>
        <div class="input-field col s6">
          <input type="password" class="validate" name="confirm_password" required>
          <label for="confirm_password">Confirm Password</label>
        </div>
      </div>
      
        <div class="row">
        <div class="input-field col s6">
         <button class="btn waves-effect waves-light" type="submit">Register
             <i class="material-icons right">send</i>
          </button>
        </div> </div>
      </form> </div>
      </div>

{% endblock %}
